<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers | Sorteador de Números</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="page">
      <header class="header">
        <img src="./assets/logo.svg" alt="Logo Numbers" />
      </header>

      <main>
        <section class="hero">
          <strong>Online - Gratuito</strong>
          <h1>Sorteador de números</h1>
        </section>

        <form class="form">
          <h2>Quero sortear:</h2>
          <p>
            Defina o intervalo e a quantidade de números, clique em "Sortear" e
            veja os resultados na tela. É rápido e fácil!
          </p>
        </form>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
